<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
    font-family: 'Times New Roman', Times, serif;
    border-collapse: collapse;;
    width:100%;
        }
        td, th {
    border:1px solid black;
    text-align: center;
    padding: 2%;
        }
    </style>
</head>
<body>
    <center><b><p>Health Chart</b></p></center>
    <table style="width: 100%">
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After EatingSS</th>
        </tr>
        <tr>
            <td>min</td>
            <td>max</td>
            <td>After 2hours</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>60</td>
            <td>10</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>dia</td>
            <td>7</td>
            <td>150</td>
            <td>Less than 140</td>
        </tr>
    </table>
</body>
</html>
